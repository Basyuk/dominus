version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      # Basic settings
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key
      - SETTINGS_PATH=./settings.yml
      - FRONTEND_URL=http://localhost:3001
      
      # Local users
      - MANAGE_USER=admin
      - MANAGE_PASSWORD=admin-password
      - LOCAL_USERS_PATH=./local-users.yml
      
      # Keycloak settings
      - KEYCLOAK_ENABLED=true
      - KEYCLOAK_BASE_URL=https://your-keycloak-server/auth
      - KEYCLOAK_REALM=your-realm
      - KEYCLOAK_CLIENT_ID=your-client-id
      - KEYCLOAK_CLIENT_SECRET=your-client-secret
      
      # Logging settings (stdout for Docker)
      - LOG_OUTPUT=stdout
      - LOG_LEVEL=INFO
      - ENABLE_LOGGING=true
    volumes:
      - ./settings.yml:/app/settings.yml:ro
      - ./local-users.yml:/app/local-users.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s










